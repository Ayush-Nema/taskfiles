# Usage examples:
#  - `cd unstuck_etl/src/lambdas`
#  - Python-based lambdas: `task zip_python PATH=DynamoDBToS3Export/`
#  - Node.js-based lambdas: `task zip_nodejs PATH=getUserProfile/`
